


<div class="container-fluid login-container">
  <div class="row align-items-center min-vh-100">
    <div class="col-lg-6 text-center mb-4 mb-lg-0">
      <img src="assets/bromag_india_FINAL_BGLESS-01 1.png" class="img-fluid logo mt-5" alt="Bromag India Pvt Ltd Logo">
     
    </div>

    
    <div class="col-lg-6">
      <div class="card cardoflogin">

        <div class="card-body">
          <h3 class="text-center header">Welcome Back</h3>
          <p class="text-center paraforlogin">* Please singup for an account *</p>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label class="mt-3 email" for="phone"> <span class="star">*</span> User name</label>
              <input type="text" class="form-control  small-input" formControlName="username" id="username" placeholder="Enter your  Name...">
              <div *ngIf="f['username'].hasError('required') && f['username'].touched">
                <p class="text-danger">*<span class="text-white">username name is required</span></p>
              </div>
            </div>

            
            <div class="form-group">
              <label class="mt-3 email" for="phone"> <span class="star">*</span> Email Id</label>
              <input type="text" class="form-control  small-input" formControlName="email" id="email" placeholder="Enter your Email Id...">

              <div *ngIf="f['email'].hasError('required') && f['email'].touched">
               <p class="text-danger">*<span class="text-white">Email address is required</span></p> 
              </div>

              <div *ngIf="f['email'].hasError('email') && f['email'].touched">
                <p class="text-danger">* <span class="text-white">Invalid email address</span></p> 
              </div>

            </div>

            <div class="form-group">
              <label class="mt-3 email" for="otp"> <span class="star">*</span> Phone Number</label>
              <input type="phone" class="form-control  small-input" formControlName="phone" id="phone" placeholder="Enter your Phone...">

              <div *ngIf="f['phone'].hasError('required') && f['phone'].touched">
                <p class="text-danger">* <span class="text-white">phonr number required</span></p> 
              </div>

              <div *ngIf="f['phone'].hasError('pattern') && f['phone'].touched">
                <p class="text-danger">* <span class="text-white">Phone number must be 10 digits only</span> </p>
              </div>
             

             </div>

            <div class="button-wrapper">
              <button type="submit" class="btn btn-warning mt-3" [disabled]="registerForm.invalid">Sing up</button>
            </div>
            <div class="d-flex flex-column align-items-center mt-2">
              <a href="#" class="have-account">Already you have an account?</a>
              <a href="#"  routerLink="/login" class="sign-up mt-1">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
