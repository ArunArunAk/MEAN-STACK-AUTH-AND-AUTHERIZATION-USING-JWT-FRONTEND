    <div class="row">
        <div class="col-lg-3"></div>  
              <div class="col-lg-6">

                <h2 class="text-center head">Forgot Password</h2>

                    <label for="email">Enter your email and we wil send You instruction on how to handle reset your password:</label>
                    <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter your email">
                  </div>
                  <button type="submit" class="btn btns mr-5"  >Submit</button>
                  <button type="submit" class="btn btnss " [routerLink]="['/login']">cancel</button>

                </form>
              </div>
              <div class="col-lg-3"></div>


    </div>
   
  </div>
