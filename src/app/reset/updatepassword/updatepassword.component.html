<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>  
        <div class="col-lg-6">
            <h2 class="text-center head">Update Password</h2>
            <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" formControlName="newPassword" id="newPassword" class="form-control" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn btns ">Update Password</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
